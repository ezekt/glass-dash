<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div id="app">
    <div class="glass-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="logo">
          <i class="fa-solid fa-layer-group"></i>
          <span>GlassDash <span style="font-size: 0.6rem; opacity: 0.5;">v1.1</span></span>
        </div>
        <nav class="nav-menu">
          <a href="#" class="nav-item active" data-target="home">
            <i class="fa-solid fa-house"></i>
            <span>ホーム</span>
          </a>
          <a href="#" class="nav-item" data-target="analytics">
            <i class="fa-solid fa-chart-pie"></i>
            <span>アナリティクス</span>
          </a>
          <a href="#" class="nav-item" data-target="wallet">
            <i class="fa-solid fa-wallet"></i>
            <span>ウォレット</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Header -->
        <header class="header">
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="検索...">
          </div>
          <div class="user-profile">
            <div class="notification">
              <i class="fa-solid fa-bell"></i>
              <span class="badge"></span>
            </div>
            <div class="profile-img">
              <img src="https://ui-avatars.com/api/?name=User+Name&background=random" alt="User">
            </div>
            <div class="user-info">
              <h4>山田 太郎</h4>
              <p>管理者</p>
            </div>
          </div>
        </header>

        <!-- Dashboard Content (Home) -->
        <div class="dashboard-grid page-section" id="home-section">
          <!-- Stats Cards -->
          <div class="card stat-card">
            <div class="card-icon color-1">
              <i class="fa-solid fa-wallet"></i>
            </div>
            <div class="card-info">
              <h3>現在の残高</h3>
              <h2 id="total-balance">¥0</h2>
              <p class="trend" id="balance-trend">---</p>
            </div>
          </div>
          <div class="card stat-card">
            <div class="card-icon color-3">
              <i class="fa-solid fa-arrow-trend-up"></i>
            </div>
            <div class="card-info">
              <h3>今月の収入</h3>
              <h2 id="month-income">¥0</h2>
              <p class="trend up"><i class="fa-solid fa-plus"></i> 収入</p>
            </div>
          </div>
          <div class="card stat-card">
            <div class="card-icon color-2">
              <i class="fa-solid fa-arrow-trend-down"></i>
            </div>
            <div class="card-info">
              <h3>今月の支出</h3>
              <h2 id="month-expense">¥0</h2>
              <p class="trend down"><i class="fa-solid fa-minus"></i> 支出</p>
            </div>
          </div>

          <!-- Main Chart Section -->
          <div class="card chart-section">
            <div class="card-header">
              <h3>収支推移</h3>
              <select class="glass-select" id="chart-period">
                <option value="6">半年</option>
                <option value="12">1年</option>
              </select>
            </div>
            <div class="chart-container">
              <canvas id="revenueChart"></canvas>
            </div>
          </div>

          <!-- Recent Transactions -->
          <div class="card transactions-section">
            <div class="card-header">
              <h3>最近の取引</h3>
              <button class="glass-btn-sm" id="clear-data-btn"
                style="font-size: 0.8rem; padding: 4px 8px;">データ削除</button>
            </div>
            <div class="transaction-list" id="transaction-list">
              <!-- Transactions will be injected here by JS -->
            </div>
          </div>

          <!-- Right Side Panel / Calendar or something -->
          <div class="card side-panel">
            <h3>マイカード</h3>
            <div class="credit-card">
              <div class="cc-header">
                <span>VISA</span>
                <i class="fa-solid fa-wifi"></i>
              </div>
              <div class="cc-number">**** **** **** 3112</div>
              <div class="cc-footer">
                <div class="cc-holder">
                  <span>名義人</span>
                  <h5>INOYAMA KOKI</h5>
                </div>
                <div class="cc-expiry">
                  <span>有効期限</span>
                  <h5>MM/YY</h5>
                </div>
              </div>
            </div>

            <!-- Quick Add Fixed Cost -->
            <div style="margin-top: 20px;">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h4 style="font-size: 0.9rem; color: var(--text-muted);">固定費・サブスク</h4>
                <button id="add-sub-btn" style="background: none; border: none; color: var(--accent); cursor: pointer;">
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
              <div id="subscription-list" style="display: flex; flex-direction: column; gap: 10px;">
                <!-- Subscriptions injected here -->
              </div>
            </div>
          </div>
        </div>

        <!-- Analytics Section -->
        <div class="dashboard-grid page-section" id="analytics-section" style="display: none;">
          <div class="card" style="grid-column: span 3; min-height: 500px;">
            <div class="card-header">
              <h3>カテゴリ別支出</h3>
              <select class="glass-select" id="analytics-period">
                <option value="current">今月</option>
                <option value="last">先月</option>
              </select>
            </div>
            <div class="chart-container" style="height: 400px; display: flex; justify-content: center;">
              <canvas id="categoryChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Wallet Section (Debt Management) -->
        <div class="dashboard-grid page-section" id="wallet-section" style="display: none;">
          <!-- Total Debt Summary -->
          <div class="card stat-card"
            style="grid-column: span 3; background: linear-gradient(135deg, #d63031, #ff7675);">
            <div class="card-icon" style="background: rgba(255,255,255,0.2); color: #fff;">
              <i class="fa-solid fa-money-bill-transfer"></i>
            </div>
            <div class="card-info">
              <h3 style="color: rgba(255,255,255,0.8);">借入残高合計</h3>
              <h2 id="total-debt">¥0</h2>
              <p class="trend" style="color: rgba(255,255,255,0.8);">返済を優先しましょう</p>
            </div>
            <button id="add-debt-btn" class="glass-btn-sm"
              style="margin-left: auto; background: rgba(255,255,255,0.2); color: #fff; border: none;">
              <i class="fa-solid fa-plus"></i> 追加
            </button>
          </div>

          <!-- Debt List -->
          <div class="card" style="grid-column: span 3;">
            <div class="card-header">
              <h3>借入先一覧</h3>
            </div>
            <div id="debt-list" class="transaction-list">
              <!-- Debts injected here -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="add-btn">
      <i class="fa-solid fa-plus"></i>
    </button>

    <!-- Transaction Modal -->
    <div class="modal-overlay" id="modal">
      <div class="modal-glass">
        <div class="modal-header">
          <h3>取引を追加</h3>
          <button class="close-btn" id="close-modal"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <form id="transaction-form">
          <!-- Receipt Scan Button -->
          <div class="scan-section" style="margin-bottom: 20px; text-align: center;">
            <input type="file" id="receipt-input" accept="image/*" style="display: none;">
            <button type="button" id="scan-btn" class="glass-btn-sm"
              style="width: 100%; padding: 10px; display: flex; align-items: center; justify-content: center; gap: 10px;">
              <i class="fa-solid fa-camera"></i> レシートをスキャン (AI)
            </button>
            <p id="scan-status"
              style="font-size: 0.8rem; color: var(--text-muted); margin-top: 5px; min-height: 1.2em;"></p>
          </div>

          <div class="form-group">
            <label>タイプ</label>
            <div class="type-selector">
              <input type="radio" name="type" id="type-expense" value="expense" checked>
              <label for="type-expense" class="type-btn expense">支出</label>

              <input type="radio" name="type" id="type-income" value="income">
              <label for="type-income" class="type-btn income">収入</label>
            </div>
          </div>

          <div class="form-group">
            <label for="date">日付</label>
            <input type="date" id="date" required class="glass-input">
          </div>

          <div class="form-group">
            <label for="title">内容</label>
            <input type="text" id="title" placeholder="例: スーパー、給料" required class="glass-input">
          </div>

          <div class="form-group">
            <label for="amount">金額</label>
            <input type="number" id="amount" placeholder="0" required class="glass-input" min="1">
          </div>

          <div class="form-group">
            <label for="category">カテゴリ</label>
            <select id="category" class="glass-input">
              <option value="food">食費</option>
              <option value="daily">日用品</option>
              <option value="transport">交通費</option>
              <option value="entertainment">交際・娯楽</option>
              <option value="fixed">固定費(家賃・光熱費)</option>
              <option value="salary">給与</option>
              <option value="other">その他</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">追加する</button>
        </form>
      </div>
    </div>

    <!-- Subscription Modal -->
    <div class="modal-overlay" id="sub-modal">
      <div class="modal-glass">
        <div class="modal-header">
          <h3>固定費・サブスク設定</h3>
          <button class="close-btn" id="close-sub-modal"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <form id="subscription-form">
          <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 15px;">
            毎月指定した日に、自動的に支出として記録されます。
          </p>

          <div class="form-group">
            <label for="sub-title">内容</label>
            <input type="text" id="sub-title" placeholder="例: Netflix, 家賃" required class="glass-input">
          </div>

          <div class="form-group">
            <label for="sub-amount">金額</label>
            <input type="number" id="sub-amount" placeholder="0" required class="glass-input" min="1">
          </div>

          <div class="form-group">
            <label for="sub-day">毎月の支払日</label>
            <select id="sub-day" class="glass-input">
              <!-- JS will populate 1-31 -->
            </select>
          </div>

          <button type="submit" class="submit-btn">設定する</button>
        </form>
      </div>
    </div>

    <!-- Debt Modal -->
    <div class="modal-overlay" id="debt-modal">
      <div class="modal-glass">
        <div class="modal-header">
          <h3>借入先を追加</h3>
          <button class="close-btn" id="close-debt-modal"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <form id="debt-form">
          <div class="form-group">
            <label>借入先名</label>
            <input type="text" id="debt-name" class="glass-input" placeholder="例: A社" required>
          </div>
          <div class="form-group">
            <label>現在の残高</label>
            <input type="number" id="debt-balance" class="glass-input" placeholder="0" required>
          </div>
          <div class="form-group">
            <label>毎月の返済額（目安）</label>
            <input type="number" id="debt-payment" class="glass-input" placeholder="0">
          </div>
          <button type="submit" class="submit-btn">追加する</button>
        </form>
      </div>
    </div>

    <!-- Background Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
